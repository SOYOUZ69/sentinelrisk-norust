<div class="scan-history-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>history</mat-icon>
        Historique des Scans SNMP
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Historique et résultats des scans SNMP (à implémenter)</p>
      <mat-chip-listbox>
        <mat-chip-option color="primary" selected>Tous</mat-chip-option>
        <mat-chip-option>Succès</mat-chip-option>
        <mat-chip-option>Échecs</mat-chip-option>
        <mat-chip-option>En cours</mat-chip-option>
      </mat-chip-listbox>
    </mat-card-content>
  </mat-card>
</div>
