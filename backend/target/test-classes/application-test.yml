spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

# Configuration SNMP pour les tests
snmp:
  scheduler:
    enabled: false  # DÃ©sactiver le scheduler pendant les tests
  cleanup:
    retention-days: 1

logging:
  level:
    root: WARN
    com.sentinelrisk: DEBUG
    org.springframework.test: DEBUG 